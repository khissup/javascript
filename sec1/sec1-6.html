<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=1000;
                for(let x of arr) {
                    if(x % 2 === 1) {
                        sum += x;
                        if(x < min) {
                            min = x;
                        }
                    }
                }
                answer.push(sum);
                answer.push(min);  
                return answer;
            }
            //
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
            for(let x in arr) {
                console.log(x); // 0 1 2 3 4 5 6
            } // 인덱스를 반환 (for in)
            for(let x of arr) {
                console.log(x); // 12 77 38 41 53 92 85
            } // 인덱스에 맞는 요소를 반환 (for of)
        </script>
    </body>
</html>
